{% extends "base.html" %}
{% block main %}

<div class="profile">
    <div id="profile-picture" class="profile-picture">
        {% for name in names %}
        <a href="/profile/{{name}}"> <img src="/static/img/{{name}}.jpg" /> </a>
        {% endfor %}
    </div>
    <h1>{{ title }}</h1>
</div>

{% endblock %}
